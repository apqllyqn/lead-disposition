# Local development only.
# Production runs on Coolify pointing at the shared Supabase PostgreSQL.

services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdev
      POSTGRES_DB: postgres
    ports:
      - "5433:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./migrations/001_disposition_schema.sql:/docker-entrypoint-initdb.d/001_schema.sql
      - ./migrations/002_lead_pull_jobs.sql:/docker-entrypoint-initdb.d/002_lead_pull_jobs.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 3s
      retries: 5

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdev

  bridge:
    build:
      context: .
      dockerfile: Dockerfile.bridge-worker
    depends_on:
      db:
        condition: service_healthy
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: postgres
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: localdev
      POLL_INTERVAL: 5

volumes:
  pgdata:
